<div xld-page="2,2,2" ng-controller='xldCtrlExpenseKinds' class=''>
<div class='xld-page-head yellow'>
	<div class='xld-col-2'>
		<a class='button right' href='/expensekinds/new' xld-forward >Add expense kind</a>
		<h1 >Expense kinds</h1>
	</div>
</div>
<table class='xld-list clickable xld-col-2' >
	<tr ng-repeat="ek in s.expensekinds._rows" class='selectable' ng-click='page.goDefault($event, ek)' >
	
		<td>{{ek.expenseName}}</td>
		<td>{{ek.expenseKindId}}</td>
	</tr>
</table>
</div>
